<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK ADAM LOGIN</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            color: #33ff33;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .login-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 2px solid #33ff33;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #33ff33;
            background: rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }
        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: glitch-animation 2s infinite;
        }
        .login-container input {
            background-color: black;
            color: #33ff33;
            border: 1px solid #33ff33;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 1rem;
            border-radius: 5px;
            transition: border-color 0.3s ease-in-out;
        }
        .login-container input:focus {
            border-color: #00ff00;
            animation: pulse 1s infinite;
        }
        .login-container input::placeholder {
            color: #66ff66;
        }
        .login-container button {
            background-color: #33ff33;
            color: black;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            font-family: "Courier New", Courier, monospace;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            animation: button-glow 2s infinite;
        }
        .login-container button:hover {
            background-color: black;
            color: #33ff33;
            border: 1px solid #33ff33;
            box-shadow: 0 0 10px #33ff33;
        }
        .login-container p {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #66ff66;
        }
        /* Glitch animation for the heading */
        @keyframes glitch-animation {
            0% { text-shadow: 2px 2px 1px #00ff00, -2px -2px 1px #00ff00; }
            50% { text-shadow: -2px -2px 1px #ff0000, 2px 2px 1px #ff0000; }
            100% { text-shadow: 2px 2px 1px #00ff00, -2px -2px 1px #00ff00; }
        }
        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        /* Pulsing animation for input focus */
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 15px #00ff00; }
        }
        /* Glowing button animation */
        @keyframes button-glow {
            0%, 100% { box-shadow: 0 0 5px #33ff33; }
            50% { box-shadow: 0 0 15px #33ff33; }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="login-container">
        <h1>ACCESS REQUIRED</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">LOGIN</button>
        </form>
        <p>Unauthorized access is prohibited.</p>
    </div>

    <!-- Audio Files -->
    <audio id="clickSound" src="./assets/Click.mp3"></audio>
    <audio id="hackerVoice" src="./assets/Hacker.mp3"></audio>
    <audio id="successVoice" src="./assets/Successful.mp3"></audio>
    <audio id="errorVoice" src="./assets/Invalid.mp3"></audio>

    <script>
        // Matrix background animation
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZÃ—DISINDU";
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const drops = Array.from({ length: columns }).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "#33ff33";
            ctx.font = `${fontSize}px Courier New`;

            drops.forEach((y, x) => {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, x * fontSize, y * fontSize);

                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }
                drops[x]++;
            });
        }

        setInterval(drawMatrix, 50);

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    const hackerVoice = document.getElementById('hackerVoice');
    const clickSound = document.getElementById('clickSound');
    const successVoice = document.getElementById('successVoice');
    const errorVoice = document.getElementById('errorVoice');    

      // Try to play the audio immediately
     hackerVoice.play().then(() => {
      console.log('Audio autoplayed successfully.');
    }).catch(() => {
      console.log('Autoplay failed, enabling user interaction to start playback.');
      
      // Add a click listener to start audio after user interaction
      document.body.addEventListener('click', () => {
        audio.play().then(() => {
          console.log('Audio playback started.');
        }).catch(error => {
          console.error('Playback failed:', error);
        });
      }, { once: true }); // Ensure the event fires only once 
      }
    
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            clickSound.play();

            if (username === 'Adam' && password === 'Adam') {
                successVoice.play();
                setTimeout(() => {
                    //alert("Login Successful! Redirecting...");
                    window.location.href = "https://disindu123.github.io/DASSA-OFC"; // Replace with your destination URL
                }, 3010);
            } else {
                errorVoice.play();
                //alert("Invalid username or password! Try again.");
            }
        });
    </script>
</body>
</html>
